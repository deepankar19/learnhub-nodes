apiVersion: v1
kind: ConfigMap
metadata:
    name: gateway-nginx-config
    namespace: learndev
data:
    nginx.conf: |
        upstream learndev {
            server learndev-service.learndev.svc.cluster.local:80;
        }

        upstream ecommerce {
            server ecommerce-service.learndev.svc.cluster.local:80;
        }

        server {
            listen 80;
            server_name _;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Ecommerce app at /ecommerce (must be before / to match first)
            location /ecommerce {
                proxy_pass http://ecommerce;
            }

            # learndev app at /
            location / {
                proxy_pass http://learndev;
            }
        }
